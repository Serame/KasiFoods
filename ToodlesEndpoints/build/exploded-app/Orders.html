    <!DOCTYPE html>
<html>
<head>
    <title>KotaTime</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</head>
<body role="document" style="padding-top: 70px;">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/_ah/api/explorer">Google Cloud Endpoints API Explorer</a></li>
                <li><a href="https://console.developers.google.com">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container theme-showcase" role="main">
    <!--
      Output from Endpoints API call.
    -->


    <!--
      A form that takes a text value and submits it to the Endpoint,
      access to the Endpoint is enabled once the client is loaded below.
    -->
    <div class="jumbotron" ng-app = "mainApp"  ng-controller="placedOrderController" ng-show="is_backend_ready">
        <div class="row">
            <div class="col-lg-12">
                <h1>KotaTime</h1>

                <form ng-submit="insert()">
                    <div class="input-group">
                        <table class="table table-bordered">
                            <tr>
                                <th>Order item_id</th>
                                <th>Customer Name</th>
                                <th>Kota Name</th>
                                <th>Kota Descr</th>
                                <th>Price</th>
                            </tr>
                            <tr ng-repeat="placedOrder in placedOrders">
                                <th>{{placedOrder.orderID}}</th>
                                <th>{{placedOrder.custName}}</th>
                                <th>{{placedOrder.itemName}}</th>
                                <th>{{placedOrder.itemDescr}}</th>
                                <th>{{placedOrder.price}}</th>
                            </tr>

                        </table>
                        <span class="input-group-btn">
                             <button class="btn btn-default btn-primary btn-group btn-lg"
                                     type="submit" id="helloButton">Retrieve Orders &raquo;</button>
                          </span>
                    </div>
                </form>
                <br/>
            </div>
        </div>
    </div>
</div>



<!--
 Load the Google APIs Client Library for JavaScript
 More info here : https://developers.google.com/api-client-library/javascript/reference/referencedocs
-->

<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
<script src="js/app.js"></script>
<script src="js/toodles.js"></script>
<script src="https://apis.google.com/js/client.js?onload=init"></script>


</body>
</html>
